<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Slide-in form */
    #jobApplyForm {
      position: fixed;
      top: 0;
      right: -100%;
      width: 400px;
      height: 100%;
      background-color: #FFD700;
      border-left: 4px solid #fff;
      padding: 30px;
      overflow-y: auto;
      transition: right 0.5s;
      z-index: 1050;
    }
    #jobApplyForm h2 {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <button onclick="openForm()" class="btn btn-warning btn-lg">Apply Now</button>
</div>

<!-- Slide-In Application Form -->
<div id="jobApplyForm">
  <h2 class="mb-4">We See You, Not Your CV!</h2>
  
  <form>
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name*</label>
      <input type="text" class="form-control" id="firstName" required>
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name*</label>
      <input type="text" class="form-control" id="lastName" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email*</label>
      <input type="email" class="form-control" id="email" required>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number*</label>
      <input type="tel" class="form-control" id="phone" required>
    </div>

    <div class="mb-3">
      <label for="country" class="form-label">Country*</label>
      <input type="text" class="form-control" id="country" required>
    </div>

    <div class="mb-3">
      <label for="state" class="form-label">Select State*</label>
      <input type="text" class="form-control" id="state" required>
    </div>

    <div class="mb-3">
      <label for="place" class="form-label">Place*</label>
      <input type="text" class="form-control" id="place" required>
    </div>

    <div class="mb-3">
      <label for="applyingFor" class="form-label">Applying For*</label>
      <input type="text" class="form-control" id="applyingFor" required>
    </div>

    <div class="mb-3">
      <label for="designation" class="form-label">Designation*</label>
      <input type="text" class="form-control" id="designation" required>
    </div>

    <div class="mb-3">
      <label for="experience" class="form-label">Year of Experience*</label>
      <input type="number" class="form-control" id="experience" required>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Enter Message*</label>
      <textarea class="form-control" id="message" rows="4" required></textarea>
    </div>

    <button type="submit" class="btn btn-dark w-100">Submit Application</button>
    <button type="button" class="btn btn-outline-dark w-100 mt-2" onclick="closeForm()">Close</button>
  </form>
</div>

<script>
  function openForm() {
    document.getElementById("jobApplyForm").style.right = "0";
  }

  function closeForm() {
    document.getElementById("jobApplyForm").style.right = "-100%";
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
